<nav id="admin-panel" class="navbar navbar-light bg-light" *ngIf="role==true">
  <div class="container-fluid">
    <strong class="navbar-brand">Admin</strong>
    <a class="nav-link" routerLink="/users">All users</a>
    <a class="nav-link" routerLink="/getRoles">Assign user to role</a>
  </div>
</nav>

<div class="serch-area" *ngIf="role==false">
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="button-addon2" 
  #SearchInfo="ngModel" [ngModel]="searchString" (keyup.enter)="onSearchForUser(SearchInfo.value)">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2"   
  (click)="onSearchForUser(SearchInfo.value)">Find</button>
</div>
</div>

<div class="serch-area" *ngIf="role==true">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="button-addon2" 
    #SearchInfo="ngModel" [ngModel]="searchString" (keyup.enter)="onSearchForAdmin(SearchInfo.value)">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2"   
    (click)="onSearchForAdmin(SearchInfo.value)">Find</button>
  </div>
  </div>



 <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="role == false">
  <div class="upload-button">
    <div class="col-12">
      <button type="submit" class="btn btn-primary" routerLink="/uploadFile">Upload file</button>
    </div>
</div>
<div id="block-message" class="alert alert-danger" role="alert" *ngIf="err==403">
  It`s forbbiden now! You in block!
</div>
    <h6 class="border-bottom pb-2 mb-0">My files</h6>
  
    <div class="d-flex text-muted pt-3" *ngFor="let file of files">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" 
      xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" 
      preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>

      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        
        <div class="d-flex justify-content-between">
           
          <strong class="text-gray-dark">{{file.title}}</strong>
          <div>
          <a routerLink="/files/{{file.id}}">Info</a>
          <a routerLink="/editFile/{{file.id}}">Edit</a>
          <a routerLink="/" (click)="onDeleteClick(file.id)">Delete</a>
          <a routerLink="/files" (click)="onDownloadClick(file.id, file.title)">Download</a>
        </div>
        </div>
        <span class="d-block">{{file.upload}}</span>
      </div>
    </div>
   
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="role == true">
      
        <h6 class="border-bottom pb-2 mb-0">Files</h6>
      
        <div class="d-flex text-muted pt-3" *ngFor="let file of allFiles">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" 
          xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" 
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    
          <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            
            <div class="d-flex justify-content-between">
               
              <strong class="text-gray-dark">{{file.title}}</strong>
              <div>
              <a routerLink="/files/{{file.id}}">Info</a>
              <a routerLink="/editFile/{{file.id}}">Edit</a>
              <a routerLink="/" (click)="onDeleteClick(file.id)">Delete</a>
              <a routerLink="/files" (click)="onDownloadClick(file.id, file.title)">Download</a>
            </div>
            </div>
            <span class="d-block">{{file.upload}}</span>
          </div>
        </div>
       
        </div>
