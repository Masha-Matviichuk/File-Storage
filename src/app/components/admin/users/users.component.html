<nav id="admin-panel" class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <strong class="navbar-brand">Admin</strong>
    <a class="nav-link" routerLink="/users">All users</a>
    <a class="nav-link" routerLink="/getRoles">Assign user to role</a>
  </div>
</nav>


<div class="serch-area">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter user ID" aria-label="Enter user ID" aria-describedby="button-addon2" 
      #SearchInfo="ngModel" [ngModel]="searchString" (keyup.enter)="onUserSearch(SearchInfo.value)">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2"   
      (click)="onUserSearch(SearchInfo.value)">Find</button>
    </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
      <div class="block-button">
        <div class="col-12">
          <button type="submit" class="btn btn-primary" routerLink="/block">Block user</button>
        </div>
    </div>
          <h6 class="border-bottom pb-2 mb-0">All users</h6>
        
          <div class="d-flex text-muted pt-3" *ngFor="let user of users">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" 
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" 
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
              <span class="block" *ngIf="user.isBanned==true">In block</span>
              <div class="d-flex justify-content-between">
                 
                <strong class="text-gray-dark">{{user.email}}</strong>
                
                <div>
                <a routerLink="/users/{{user.id}}">Info</a>
               
                <a routerLink="/" (click)="onDeleteClick(user.id)">Delete</a>
              </div>
              </div>
              <span class="d-block">ID: {{user.id}}</span>
             
            </div>
          </div>
         
          </div>
