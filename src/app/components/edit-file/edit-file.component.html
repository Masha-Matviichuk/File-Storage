
<body class="text-center">
    
    <main class="form-edit">
        <h4 class="mb-3">Make changes</h4>
        <form class="needs-validation" #fileEditForm="ngForm" (ngSubmit)="onSubmit(fileEditForm)">
            <div class="row g-3" id="form">
              <div class="col-sm-6">
                <label for="Title" class="form-label">Name</label>
                <input type="text" class="form-control" id="Title" name="Title" [value]="file.title" #Title="ngModel"
                [(ngModel)]="title">
                <div class="invalid-input" *ngIf="Title.invalid && Title.touched">
                  Valid name is required.
                </div>
              </div>
      
              <div class="col-sm-6">
                <label for="Description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="Description" name="Description" [value]="file.description"
                #Description="ngModel"
                [(ngModel)]="description"></textarea>
              </div>
      
            <hr class="my-4">
      
            <h5 class="mb-3">Access</h5>
      
            <div class="my-3" *ngFor="let access of accessTypes">
              <div class="form-check">
                <input id="{{access.id}}" name="accessType" type="radio" class="form-check-input" value="{{access.id}}"  #Access="ngModel"
                [(ngModel)]="access.id" (change)="chooseAccessType($event)">
                <label class="form-check-label" for="accessType">{{access. modifier}}</label>
              </div>
              <div class="invalid-feedback" *ngIf="!Access">
                You have to choose option.
              </div>
            </div>
      
            </div>
      
            <hr class="my-4">

            <label for="file" class="form-label">Choose another file, please:</label>

            <div class="mb-3">
              
              <input class="form-control" type="file" id="File" name="fileToUpload" 
              (change)="handleFileInput(($any($event.target))!.files)" required>
            </div>

              <hr class="my-4">
      <div class="button">
            <button class="w-100 btn btn-primary btn-lg" type="submit" 
            [disabled]="!Title.valid || 
            selectedAccessType==='' || fileToEdit==null"
            >Save</button>
        </div>
        <div id="block-message" class="alert alert-danger" role="alert" *ngIf="err==403">
          It`s forbbiden now! You in block!
        </div>
          </form>
    </main>
    
    
        
      
    
    </body>
